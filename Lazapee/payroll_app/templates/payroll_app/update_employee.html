{% extends 'payroll_app/base.html' %}
{% load static %}

                {% block content %}
                <div class="mx-auto col-4 col-md-4 col-lg-3 mt-5">
                    <div class="card">
                        <div class="card-header text-center">
                            <h5 class="card-title">Update Employee</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="">{% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="name"> Name: </label>
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="id"> ID Number: </label>
                                    <input type="text" class="form-control" id="id" name="id">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="rate"> Rate: </label>
                                    <input type="text" class="form-control" id="rate" name="rate">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="allowance"> Allowance: </label>
                                    <input type="text" class="form-control" id="allowance" name="allowance">
                                </div>

                                <button type="submit" class="justify-content-center mt-3 btn btn-primary">Submit</button>

                                <div class="mt-3">
                                    <style>
                                        b{
                                            color: red
                                        }
                                    </style>
                                    {% for message in messages %}
                                    <b>{{message}}</b>
                                    {% endfor %}
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                {% endblock %}
