{% extends 'payroll_app/base.html' %}
{% load static %}

{% block content %}
                <div class="mx-auto col-8 col-md-8 col-lg-8 mt-5">
                    <h1>Payroll Creation</h1>
                    <div class="card bg-light">
                        <div class="card-body">
                            <form method="POST" action="">{% csrf_token %}
                                <div class="form-check-inline mb-3">
                                    <label class="form-check-inline" for="payroll_for">Payroll for:</label>
                                    <select class="form-check-inline" id="payroll_for"  name="payroll_for">
                                        <option value="" disabled selected hidden>Choose...</option>
                                        <option value="all_employees">All Employees...</option>
                                    </select>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="id"> ID Number: </label>
                                    <input type="text" class="form-control" id="id" name="id" value="{{e.id_number}}">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="rate"> Rate: </label>
                                    <input type="text" class="form-control" id="rate" name="rate" value="{{e.rate}}">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="allowance"> Allowance (Optional): </label>
                                    <input type="text" class="form-control" id="allowance" name="allowance" value="{{e.allowance}}">
                                </div>

                                <button type="submit" class="justify-content-center mt-3 btn btn-primary">Submit</button>

                                <div class="mt-3">
                                    <style>
                                        b{
                                            color: red
                                        }
                                    </style>
                                    {% for message in messages %}
                                    <b>{{message}}</b>
                                    {% endfor %}
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                {% endblock %}
