{% load static %}
<!--Base template for consistent design when creating following templates-->
<html>
    <head>
        <title>Lazapee</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">

        <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        
    </head>
    <!--Will add the url paths in the href parts after it is created-->
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom" style="background-color: #001d7c;">
            <div class="container-fluid">
                <a class="navbar-brand" >LAZAPEE Payroll</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'view_employee' %}">Employees</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'payslips' %}">Payslip</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                

                {% block content %}
                {% endblock %}

            </div>
        </div>  
        
        <nav class="navbar bg-custom fixed-bottom justify-content-center" style="background-color: #001d7c;">

            <!-- Copyright -->
            <div style="color: white;">&copy; 2023</div>
            <!-- Copyright -->
          
        </nav>

    </body>
</html>
